<html>
<head>
<title> 더하기 예제</title>
<meta name = "uft-8">
</head>
<body>
<script>
function add(a,b) {
    c = a+b
    return c
}

ab = add(2,3)
cd = add(3,5)

document.write(ab + "<br>")
document.write("<h1>" + cd + "</h1>")

function sum(n) {
 c = 0
 for ( i=0; i<=n; i++)
  c = c+i
  return c
}
d = prompt("숫자를 쓰시오")
ss = sum(d)
document.write("<h1>"  +  ss +"</h1>")
</script>
</body>
</html>
